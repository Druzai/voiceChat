<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="icon" th:href="@{/img/favicon.ico}">
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/5.0.1/css/bootstrap.min.css}"/>

    <title>Новый голосовой чат | VC</title>
</head>
<body>
<nav th:replace="/parts/navbar :: navbar"></nav>

<div class="p-2"></div>
<div class="container mt-5 mb-5">
    <form th:action="@{/vc/new}" th:object="${new_voice_chat}" class="mt-1" method="POST">
        <label>Название:
            <input type="text" th:field="*{name}" placeholder="Название"/>
        </label>
        <input type="hidden" th:field="*{userList}"/>
        <button id="submit-button" type="submit" class="btn btn-primary btn-small"
                style="border-color: #fc2020; background-color: #ff0000; color: #ffffff">Создать
        </button>
    </form>
</div>

<footer th:replace="/parts/footer :: footer"></footer>
<script type="text/javascript" th:src="@{/webjars/jquery/3.6.0/jquery.min.js/}"></script>
<script type="text/javascript" th:src="@{/webjars/bootstrap/5.0.1/js/bootstrap.min.js}"></script>
<script type="text/javascript" th:src="@{/js/setActiveNavLink.js}"></script>
<script type="text/javascript" th:src="@{/js/audioStream.js}"></script>
</body>
</html>
